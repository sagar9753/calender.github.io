<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="curDate">
            <span id="prev">&#10094;</span>
            <p id="date"></p>
            <span id="next">&#10095;</span>
        </div>
        <!-- <div class="">
            <p id="curMonYr">kxzbjcd</p>
        </div> -->
        <div class="calender">
            <ul class="days">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="dates">
               
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
